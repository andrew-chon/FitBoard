<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../public/assets/css/global.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../public/assets/css/form.css"
      type="text/css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <title>Fitness Tracker!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets/js/index.js"></script>
  </head>
  <body>
    <header class="text-center shadow-light">
      <div class="frow row-between">
        <div class="logo">FitBOARD</div>
        <span class="color-block"></span>
        <!-- hidden during form page since user does not have an account? -->
        <!-- <div class="navigation">
          <div>Sign In</div>
          <div>Create Account</div>
        </div> -->
      </div>
    </header>
    <div class="frow-container user-form user-inputs">
      <form>
        <label>
          First Name
          <textarea id="first-name" class="my-custom-textarea"></textarea>
        </label>
        <label>
          Last Name
          <textarea id="last-name" class="my-custom-textarea"></textarea>
        </label>
        <label>
          DOB
          <input id="date-age" type="date" class="input-date" value="" />
        </label>
        <label>
          Gender
          <select id="gender">
            <optgroup label="Gender">
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </optgroup>
          </select>
        </label>
        <label class="">
          Venmo
          <textarea id="pay-source" class="my-custom-textarea"></textarea>
        </label>
        <label class="">
          Add a profile picture
          <input type="file" />
        </label>
        <button
          id="submit-form"
          class="my-custom-button items-center"
          type="button"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
