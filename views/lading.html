<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../public/assets/css/global.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../public/assets/css/landing.css"
      type="text/css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <title>Fitness Tracker!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets/js/landing.js"></script>
  </head>
  <body>
    <div class="header">
      <div id="mobile-hamburger-closed" class="frow height-100">
        <div class="col-xs-1-4">
          <div class="frow justify-start height-100 logo">FitBOARD</div>
          <!-- <span class="color-block"></span> -->
        </div>
        <div class="nav col-xs-3-4 height-100">
          <div
            class="frow justify-end items-center height-100 visible-sm visible-md visible-lg"
          >
            <a>
              About
            </a>
            <a>
              Account
            </a>
            <a>
              Sign Up
            </a>
          </div>
          <div class="frow justify-end height-100 visible-xs">
            <button
              id="mobile-hamburger-menu"
              type="button"
              onclick="hamburgerDisplyLink()"
            >
              <div></div>
              <div></div>
              <div></div>
            </button>
          </div>
        </div>
      </div>
      <div
        id="mobile-hamburger-displayed"
        class="frow row-around items-center small-nav height-100"
        hidden
      >
        <a>About</a>
        <a>Account</a>
        <a>Sign Up</a>
        <button
          id="collaps-hamburger-menu"
          type="button"
          onclick="hamburgerHideLink()"
        >
          <div></div>
          <div></div>
          <div></div>
        </button>
      </div>
    </div>
    <main class="frow-container mt-20">
      <!-- can be kept as divs or h's pending on what we want to do, just messing with different styles -->
      <h3 class="frow">
        Intro to our product FitBOARD
      </h3>
      <h4 class="frow mt-10">
        Facts about fitness fitBoard random info reagarding stuff
      </h4>
      <!-- see above message for details  -->

      <div class="frow nowrap mt-20">
        <label
          class="col-md-5-6 col-xs-4-5 user-form user-inputs my-custom-textarea mx-5"
        >
          <input
            id="user-email"
            type="text"
            placeholder="Enter Your Email Address"
          />
        </label>
        <button class="col-md-1-6 col-xs-1-5 mx-5">Git Fit</button>
      </div>
      <div class="frow mt-30">
        more content about our product, promotions? solgans?
      </div>
      <div class="frow mt-30">
        <div class="col-md-1-3 frow">
          Show your workouts!
          <div class="wrapper workout"></div>
        </div>
        <div class="col-md-1-3">
          Hang with your friends
          <div class="wrapper friends"></div>
        </div>
        <div class="col-md-1-3">
          Win the competition
          <div class="wrapper competition"></div>
        </div>
      </div>
    </main>
  </body>
</html>
