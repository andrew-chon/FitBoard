<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./../public/assets/css/global.css"
      type="text/css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap"
      rel="stylesheet"
    />
    <title>Fitness Tracker!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets/js/signup.js"></script>
  </head>
  <body>
    <div class="text-center shadow-light header">
      <div class="frow row-between">
        <div class="logo">FitBOARD</div>
        <span class="color-block"></span>
      </div>
    </div>
    <div class="frow-container shadow-dark mt-30">
      <form novalidate="novalidate" id="userForm">
        <div class="frow gutters">
          <div class="col-md-1-2">
            <input
              type="text"
              maxlength="100"
              required="required"
              name="firstName"
            />
            <label>First Name</label>
            <div id="error-first-name" class="error" hidden>
              This field is required
            </div>
          </div>
          <div class="col-md-1-2">
            <input
              type="text"
              maxlength="100"
              required="required"
              name="lastName"
            />
            <label>Last Name</label>
            <div id="error--name" class="error" hidden>
              This field is required
            </div>
          </div>
        </div>
        <div class="frow gutters">
          <div class="col-md-1-2">
            <input
              type="text"
              maxlength="100"
              required="required"
              name="email"
            />
            <label>Email</label>
            <div class="error" hidden>
              This field is required
            </div>
          </div>
          <div class="col-md-1-2">
            <input
              type="password"
              maxlength="100"
              required="required"
              name="password"
            />
            <label>Password</label>
            <div class="error" hidden>
              <p>
                Log in error:
              </p>
              <p>
                Needs 8 characters
              </p>
              <p>
                Must contain: one letter and one number
              </p>
            </div>
          </div>
        </div>
        <div class="frow">
          <button onclick="verification()">GO</button>
        </div>
      </form>
    </div>
  </body>
</html>
